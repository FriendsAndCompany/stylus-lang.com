    <div class="wrap">

      <aside class="sidebar">
        <img src="../img/stylus-logo-white.svg">
        <nav>
          {% for post in site.posts %}
            <a href="{{ post.url }}">{{ post.title }}</a>
          {% endfor %}
        </nav>
        <a href="http://launchboxhq.com">
          <img class="credit" src="../img/launchbox.svg" title="Redesign and hosting">
        </a>
      </aside>

      <main class="content">
        <header class="logo">
          <a href="/">
            <img src="../img/stylus-logo.svg">
          </a>
        </header>

        <div class="docs">

          {{ content }}

        </div>

        <a href="https://github.com/LearnBoost/stylus/" class="meow">
          <img src="../img/octocat.svg">
        </a>
      </main>

    </div>
